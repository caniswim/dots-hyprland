##! Gaps (workspace ativo)
bind = Super, F1, exec, hyprctl keyword workspace "$(hyprctl activeworkspace -j | jq -r '.id'), gapsout:20 20 40 400" # Gap 400px esquerda, 90 bottom
bind = Super, F2, exec, hyprctl keyword workspace "$(hyprctl activeworkspace -j | jq -r '.id'), gapsout:20 20 40 20" # Gap padrão com 90 bottom
bind = Super, F3, exec, hyprctl keyword workspace "$(hyprctl activeworkspace -j | jq -r '.id'), gapsout:20 550 40 550" # Gap 550 left/right, 90 bottom
bind = Super, F4, exec, hyprctl keyword workspace "$(hyprctl activeworkspace -j | jq -r '.id'), gapsout:60 60 40 460" # Gap 400px esquerda, 90 bottom

##! Colors
bind = Super Alt, C, exec, ~/.config/quickshell/ii/scripts/colors/pick_accent.sh # Pick accent color from screen
